    <script>
        // Obtener los parámetros de la URL
        const urlParams = new URLSearchParams(window.location.search);
        // Obtener el valor del parámetro 'asunto'
        const asunto = urlParams.get('asunto');
        // Obtener el valor del parámetro 'mensaje'
        const mensaje = urlParams.get('mensaje');
        // Asignar el valor del asunto y mensaje a los inputs correspondientes
        if (asunto !== null) {
            document.getElementById('asunto').value = decodeURIComponent(asunto);
        } else {
            document.getElementById('asunto').placeholder = "Asunto";
        }
        if (mensaje !== null) {
            document.getElementById('mensaje').value = decodeURIComponent(mensaje);
        } else {
            document.getElementById('mensaje').placeholder = "Mensaje";
        }
